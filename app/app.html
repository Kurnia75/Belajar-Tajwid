<ion-menu [content]="content">
  <ion-header style="border-bottom: 1px solid #009900;">
    <ion-toolbar>
      <ion-title>
        <span text-color="my-custom-color" style="font-size: 13.5pt;">Menu</span>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-color: #8BC34A;">
    <ion-list style="border-bottom: 0px;">
      <button style="background-color: #8BC34A; color: #fff; font-size: 13pt;" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
